<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 | Chirper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{components/navbar :: navbar}"></div>

    <!-- Flash messages -->
    <div class="container mt-3">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Main content -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">新規登録</h2>

                        <form th:action="@{/register}" method="post" th:object="${registerForm}">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">ユーザー名</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       th:errorclass="is-invalid"
                                       placeholder="英数字とアンダースコアのみ">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                    ユーザー名エラー
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">メールアドレス</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       th:field="*{email}"
                                       th:errorclass="is-invalid"
                                       placeholder="example@example.com">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    メールアドレスエラー
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       th:errorclass="is-invalid"
                                       placeholder="8文字以上">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                    パスワードエラー
                                </div>
                            </div>

                            <!-- Password Confirm -->
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">パスワード(確認)</label>
                                <input type="password"
                                       class="form-control"
                                       id="passwordConfirm"
                                       th:field="*{passwordConfirm}"
                                       th:errorclass="is-invalid"
                                       placeholder="パスワードを再入力">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">
                                    パスワード(確認)エラー
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">登録する</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">
                                既にアカウントをお持ちの方は
                                <a th:href="@{/login}">ログイン</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center text-muted">
            <p>&copy; 2025 Chirper. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
