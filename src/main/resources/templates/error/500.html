<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - サーバーエラー | Chirper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 class="display-1">500</h1>
                <h2 class="mb-4">サーバーエラー</h2>
                <p class="text-muted mb-2" th:if="${error}" th:text="${error}">予期しないエラーが発生しました</p>
                <p class="text-muted small mb-4" th:if="${message}" th:text="${message}"></p>
                <a th:href="@{/}" class="btn btn-primary">ホームに戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
