<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | Chirper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{components/navbar :: navbar}"></div>

    <!-- Flash messages -->
    <div class="container mt-3">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Main content -->
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">ログイン</h2>

                        <form th:action="@{/login}" method="post" th:object="${loginForm}">
                            <!-- Username -->
                            <div class="mb-3">
                                <label for="username" class="form-label">ユーザー名</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       th:errorclass="is-invalid"
                                       placeholder="ユーザー名を入力">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                                    ユーザー名エラー
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">パスワード</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       th:errorclass="is-invalid"
                                       placeholder="パスワードを入力">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                    パスワードエラー
                                </div>
                            </div>

                            <!-- Submit button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">ログイン</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <p class="text-muted">
                                アカウントをお持ちでない方は
                                <a th:href="@{/register}">新規登録</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center text-muted">
            <p>&copy; 2025 Chirper. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
