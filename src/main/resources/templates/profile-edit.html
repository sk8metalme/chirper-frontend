<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集 | Chirper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{components/navbar :: navbar}"></div>

    <!-- Flash messages -->
    <div class="container mt-3">
        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <!-- Main content -->
    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">プロフィール編集</h2>

                        <form th:action="@{/profile/edit}" method="post" th:object="${profileForm}">
                            <!-- Display Name -->
                            <div class="mb-3">
                                <label for="displayName" class="form-label">表示名</label>
                                <input type="text"
                                       class="form-control"
                                       id="displayName"
                                       th:field="*{displayName}"
                                       th:errorclass="is-invalid"
                                       placeholder="表示名を入力（50文字以内）"
                                       maxlength="50">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('displayName')}" th:errors="*{displayName}">
                                    表示名エラー
                                </div>
                                <div class="form-text">空欄の場合、ユーザー名が表示されます</div>
                            </div>

                            <!-- Bio -->
                            <div class="mb-3">
                                <label for="bio" class="form-label">自己紹介</label>
                                <textarea class="form-control"
                                          id="bio"
                                          th:field="*{bio}"
                                          th:errorclass="is-invalid"
                                          rows="4"
                                          placeholder="自己紹介を入力（160文字以内）"
                                          maxlength="160"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                                    自己紹介エラー
                                </div>
                                <div class="form-text">あなたについて簡単に紹介してください</div>
                            </div>

                            <!-- Avatar URL -->
                            <div class="mb-3">
                                <label for="avatarUrl" class="form-label">アバターURL</label>
                                <input type="url"
                                       class="form-control"
                                       id="avatarUrl"
                                       th:field="*{avatarUrl}"
                                       th:errorclass="is-invalid"
                                       placeholder="https://example.com/avatar.jpg">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('avatarUrl')}" th:errors="*{avatarUrl}">
                                    アバターURLエラー
                                </div>
                                <div class="form-text">プロフィール画像のURLを入力してください</div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-fill">保存</button>
                                <a th:href="@{/profile}" class="btn btn-secondary">キャンセル</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-5 py-3 bg-light">
        <div class="container text-center text-muted">
            <p>&copy; 2025 Chirper. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
